  <script type='text/javascript'>
    var check_result;

    check_result = function() {
      var counts, element, _i, _len, _ref;
      counts = {
        a: 0,
        b: 0
      };
      _ref = document.querySelectorAll(".info_radio");
      for (_i = 0, _len = _ref.length; _i < _len; _i++) {
        element = _ref[_i];
        if (element.checked) {
          counts[element.value] += 1;
        }
      }
      document.getElementById("info_result_a").className = "";
      document.getElementById("info_result_b").className = "";
      if (counts.a > counts.b) {
        return document.getElementById("info_result_a").className = "result";
      } else if (counts.b > counts.a) {
        return document.getElementById("info_result_b").className = "result";
      }
    };
